<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Componix - Venta de PCs</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
  }
  header {
    background: linear-gradient(90deg, #0a0f2a, #001a66);
    padding: 20px 40px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 4px 10px rgba(0,0,0,0.8);
  }
  header h1 {
    font-size: 28px;
    letter-spacing: 2px;
    color: #00aaff;
    margin: 0;
    display: flex;
    align-items: center;
  }
  header h1 img {
    width: 36px;
    margin-right: 12px;
  }
  nav a {
    color: #00aaff;
    text-decoration: none;
    margin-left: 30px;
    font-weight: 600;
    transition: color 0.3s;
  }
  nav a:hover {
    color: #33caff;
  }
  main {
    padding: 30px 50px;
    max-width: 1200px;
    margin: auto;
  }
  section.pc-category {
    margin-bottom: 50px;
  }
  section.pc-category h2 {
    border-bottom: 3px solid #00aaff;
    padding-bottom: 8px;
    margin-bottom: 25px;
  }
  .pc-card {
    background: #1c1c1c;
    border-radius: 8px;
    padding: 20px;
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 20px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.5);
  }
  .pc-card img {
    width: 150px;
    border-radius: 6px;
    object-fit: contain;
    background: #222;
    padding: 10px;
  }
  .pc-info {
    flex-grow: 1;
  }
  .pc-info h3 {
    margin: 0 0 12px 0;
    color: #00aaff;
  }
  .pc-info p.price {
    font-weight: 700;
    margin: 0 0 15px 0;
    color: #33caff;
  }
  .pc-info button {
    background-color: #00aaff;
    border: none;
    padding: 10px 18px;
    color: white;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .pc-info button:hover {
    background-color: #33caff;
  }

  /* Popup description */
  .popup-description {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #222;
    border: 2px solid #00aaff;
    padding: 20px 25px;
    border-radius: 10px;
    box-shadow: 0 0 15px #00aaff;
    max-width: 400px;
    color: #eee;
    z-index: 9999;
    display: none;
  }
  .popup-description.active {
    display: block;
  }
  .popup-description h4 {
    margin-top: 0;
    color: #00d0ff;
  }
  .popup-description button.close-btn {
    background: #ff0055;
    border: none;
    color: white;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
    float: right;
    font-weight: bold;
    font-size: 14px;
  }
</style>
</head>
<body>

<header>
  <h1><img src="https://cdn-icons-png.flaticon.com/512/679/679720.png" alt="Logo PC" /> Componix</h1>
  <nav>
    <a href="#gaming">Gaming</a>
    <a href="#estudio">Estudio</a>
    <a href="#oficina">Oficina</a>
  </nav>
</header>

<main>

  <section id="gaming" class="pc-category">
    <h2>PCs Gaming</h2>
    <p>Próximamente...</p>
  </section>

  <section id="estudio" class="pc-category">
    <h2>PCs para Estudio</h2>

    <div class="pc-card">
      <img src="https://cdn-icons-png.flaticon.com/512/4144/4144441.png" alt="PC Estudio Básico" />
      <div class="pc-info">
        <h3>Estudio Básico</h3>
        <p class="price">$1.500.000 COP</p>
        <button data-description="Ideal para estudiantes que necesitan una PC básica para tareas, navegación y multimedia. Procesador Intel i3, 8GB RAM, 256GB SSD.">Consultar</button>
      </div>
    </div>

    <div class="pc-card">
      <img src="https://cdn-icons-png.flaticon.com/512/4144/4144441.png" alt="PC Estudio Avanzado" />
      <div class="pc-info">
        <h3>Estudio Avanzado</h3>
        <p class="price">$2.500.000 COP</p>
        <button data-description="Perfecta para estudiantes avanzados y profesionales. Procesador Intel i5, 16GB RAM, 512GB SSD, gráfica integrada.">Consultar</button>
      </div>
    </div>
  </section>

  <section id="oficina" class="pc-category">
    <h2>PCs para Oficina</h2>

    <div class="pc-card">
      <img src="https://cdn-icons-png.flaticon.com/512/4144/4144441.png" alt="PC Oficina Básica" />
      <div class="pc-info">
        <h3>Oficina Básica</h3>
        <p class="price">$1.200.000 COP</p>
        <button data-description="Ideal para tareas de oficina, correo y navegación web. Procesador Intel Pentium, 4GB RAM, 128GB SSD.">Consultar</button>
      </div>
    </div>

    <div class="pc-card">
      <img src="https://cdn-icons-png.flaticon.com/512/4144/4144441.png" alt="PC Oficina Profesional" />
      <div class="pc-info">
        <h3>Oficina Profesional</h3>
        <p class="price">$2.000.000 COP</p>
        <button data-description="Para profesionales que necesitan multitarea. Procesador Intel i5, 8GB RAM, 256GB SSD.">Consultar</button>
      </div>
    </div>

  </section>

</main>

<!-- Popup descripción -->
<div id="popup" class="popup-description">
  <button class="close-btn" onclick="closePopup()">X</button>
  <h4 id="popup-title"></h4>
  <p id="popup-text"></p>
</div>

<script>
  // Mostrar popup con la descripción
  const buttons = document.querySelectorAll('.pc-info button');
  const popup = document.getElementById('popup');
  const popupTitle = document.getElementById('popup-title');
  const popupText = document.getElementById('popup-text');

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      const card = button.closest('.pc-card');
      const title = card.querySelector('h3').innerText;
      const description = button.getAttribute('data-description');

      popupTitle.textContent = title;
      popupText.textContent = description;

      popup.classList.add('active');
    });
  });

  function closePopup() {
    popup.classList.remove('active');
  }
</script>

</body>
</html>

  <footer>
    &copy; 2025 Componix. Todos los derechos reservados.
  </footer>
</body>
</html>
